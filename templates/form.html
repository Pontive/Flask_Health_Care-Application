<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Income and Expense Survey</h1>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required><br>
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label>Total Income:</label>
        <input type="number" name="total_income" required><br>
        <h3>Expenses:</h3>
        <label>Utilities:</label>
        <input type="checkbox" name="utilities" value="1">
        <input type="number" name="utilities_amount"><br>
        <label>Entertainment:</label>
        <input type="checkbox" name="entertainment" value="1">
        <input type="number" name="entertainment_amount"><br>
        <label>School Fees:</label>
        <input type="checkbox" name="school_fees" value="1">
        <input type="number" name="school_fees_amount"><br>
        <label>Shopping:</label>
        <input type="checkbox" name="shopping" value="1">
        <input type="number" name="shopping_amount"><br>
        <label>Healthcare:</label>
        <input type="checkbox" name="healthcare" value="1">
        <input type="number" name="healthcare_amount"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
